<div class="container">
	<h1>Filter Playlist</h1>
	<div *ngFor="let playlist of filteredPlaylists$ | async" class="list-item playlist"
		[routerLink]="['/playlists', playlist.id, 'edit']">
		<h2>{{getPlaylistName(playlist.data.originId)}}</h2>
		{{playlist | json}}
	</div>
	<button class="button" routerLink="/create">New Filtered Playlist</button>
</div>
